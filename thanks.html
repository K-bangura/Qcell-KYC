<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    h1 {
      font-size: 2em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1em;
      margin-bottom: 0.5rem;
    }

    .slogan {
      font-style: italic;
      margin-bottom: 2rem;
      font-size: 1.1em;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #444;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank you!</h1>
    <p>Thank you for choosing Qcell, the fastest growing network with the cheapest and longest validity bundles in Sierra Leone.</p>
    <p class="slogan">Salone Pride</p>
    <a href="#" class="btn">Complete</a>
  </div>
</body>
</html>
